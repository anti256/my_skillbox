<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название:</label>
            <input type="text" name="name" value="" size="100" id="input-name">
            <br><br>
            <label>Текст:</label>
            <input type="text" name="tasktext" value="" size="100" id="input-text">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>

    <div id="update-form">
        <form>
            <h2>Обновление дела</h2>
            <label id="id-label" name="id" >id=</label>
            <label id="update-date-label" name="date" ></label>
            <br><br>
            <label>Название:</label>
            <input type="text" name="name" value="" size="100" id="update-name">
            <br><br>
            <label>Текст:</label>
            <input type="text" name="tasktext" value="" size="100" id="update-text">
            <hr>
            <button id="save-update-task">Сохранить</button>
        </form>
    </div>

    <!--<h1>Список(<span th:inline="text">"${tasksCount}"</span>)</h1>-->
    <h1 th:object="${storage}">Список(<span th:text="${tasksсount}" id="count"></span>)</h1>
    <button id="show-add-todo-form">Добавить дело</button>
    <button id="delete-some-task" disabled="true">Удалить дело</button>
    <button id="show-update-todo-form" disabled="true">Обновить дело</button>
    <button id="show-all-todo">Показать все дела</button>
    <button id="delete-all-todo" disabled="true">Удалить все дела</button>
    <br><br>
    <div id="todo-list"><!--список задач-->
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
        </div>

    </div>

    <p th:text="${someParameter}"></p>


</body>
</html>
